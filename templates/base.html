<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}Juice Cleanse Me{% endblock %}</title>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white shadow mb-6">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold">JuiceCleanseMe</a>
      <div>
        {% if user.is_authenticated %}
          <a href="/accounts/profile/" class="mr-4">Profile</a>
          <a href="{% url 'accounts:logout' %}" class="text-red-500">Logout</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="mr-4">Login</a>
          <a href="{% url 'accounts:signup' %}" class="bg-green-500 text-white px-3 py-1 rounded">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-12 text-center text-sm text-gray-600">
    &copy; {{ now|date:"Y" }} Juice Cleanse Me
  </footer>
</body>
</html>
