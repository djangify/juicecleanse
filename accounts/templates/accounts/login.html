{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-semibold mb-6">Log In</h2>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Log In</button>
  </form>
</div>
{% endblock %}
