<!-- templates/accounts/login.html -->
{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-semibold mb-6">Log In</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="space-y-4">
      <label class="block">
        <span class="text-gray-700">Email</span>
        {{ form.username }}
      </label>
      <label class="block">
        <span class="text-gray-700">Password</span>
        {{ form.password }}
      </label>
    </div>
    <button
      type="submit"
      class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded"
    >
      Log In
    </button>
  </form>
</div>
{% endblock %}
