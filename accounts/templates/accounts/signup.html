{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-semibold mb-6">Create an Account</h2>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
  </form>
</div>
{% endblock %}
